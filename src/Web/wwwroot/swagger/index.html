<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
</head>
<body>
    <div id="swagger-ui"></div>
    <script>
        // Hook into SwaggerUI's request/response
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "/swagger/v1/swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                ],
                layout: "BaseLayout",
                requestInterceptor: (request) => {

                    // You can modify requests before they are sent
                    const idToken = localStorage.getItem('id_token');
                    if (idToken) {
                        request.headers["Authorization"] = "Bearer " + idToken;

                    }
                    return request;
                },
                responseInterceptor: (response) => {

                    // You can intercept responses
                    if (response.url.includes('oauth2.googleapis.com/token') && response.status === 200) {
                        const tokenData = JSON.parse(response.data);
                        if (tokenData.id_token) {
                            localStorage.setItem('id_token', tokenData.id_token);
                        }
                    }
                    return response;
                }
            });
        }
    </script>
</body>
</html>
